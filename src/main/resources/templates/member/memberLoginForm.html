<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
		#main {
			float: left;
			width: 1075px;
			height: 600px;
			padding: 50px 250px 0 250px;
		}

		.error {
			color: #bd2130;
		}
	</style>
</th:block>

<div layout:fragment="content">
	<div id="main">

		<div>
			<form role="form" method="post" action="/members/login">
				<div class="form-group">
					<label th:for="email">이메일주소</label>
					<input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
				</div>
				<div class="form-group">
					<label th:for="password">비밀번호</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
				</div>
				<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
				<button class="btn btn-primary">로그인</button>
				<button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			</form>

			<div id="small">
				<img src="../../img/login/보안접속.png">
			</div>
			<div id="find">
				<ul>
					<li><img src="../../img/login/닷.png"><a href="#">아이디찾기</a></li>
					<li><img src="../../img/login/닷.png"><a href="#">비밀번호찾기</a></li>
				</ul>
			</div>
			<div class="line"></div>
			<div id="mem_box">
				<div id="dot">
					<img src="../../img/login/부호.png">
				</div>
				<div>
					회원가입을 하시면 다양하고 특별한 <br>
					혜택이 준비되어 있습니다.
				</div>
			</div>
			<div id="sns_login">
				<a href="#"><img src="../../img/login/naver_login.png"></a>
				<a href="#"><img src="../../img/login/kakao_login.png"></a>
			</div>
		</div>
		<p />

		<div id="login_logo">
			<img src="../../img/main_logo.png">
		</div>

	</div>
</div>

</html>
